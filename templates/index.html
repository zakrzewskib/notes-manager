{% extends "bootstrap/base.html" %}

{% block title %}
Notes manager
{% endblock %}

{% block styles %}
{{super()}}
<link rel="stylesheet" href="{{url_for('.static', filename='main.css')}}">
{% endblock %}

{% block content %}
<div class="app">
    <header class="header">
        <h1>Notes manager</h1>
    </header>
    <table>
      <tr>
        <th>Id</th>
        <th>Content</th>
        <th>Actions</th>
      </tr>
  
      {% for note in notes %}
      <tr>
        <td>{{note.id}}</td>
        <td>{{note.content}}</td>
        <td>
          <a href="#">Change type</a>
        </td>
      </tr>
      {% endfor %}
    </table>
</div>
{% endblock %}
